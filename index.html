<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayan's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .section {
            margin: 2rem 0;
        }
        .about, .portfolio, .contact {
            text-align: center;
        }
        .portfolio-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .portfolio-item {
            width: 30%;
            margin: 1rem 0;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#about">About Me</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <div class="container">
        <section id="about" class="about section">
            <h1>About Me</h1>
            <p>Hello! I'm Nayan, a Student. Welcome to my portfolio.</p>
        </section>
        
        <section id="portfolio" class="portfolio section">
            <h1>Portfolio</h1>
            <div class="portfolio-items">
                <div class="portfolio-item">
                    <img src="path/to/image1.jpg" alt="Project 1">
                    <p>Project 1 Description</p>
                </div>
                <div class="portfolio-item">
                    <img src="path/to/image2.jpg" alt="Project 2">
                    <p>Project 2 Description</p>
                </div>
                <div class="portfolio-item">
                    <img src="path/to/image3.jpg" alt="Project 3">
                    <p>Project 3 Description</p>
                </div>
            </div>
        </section>
        
        <section id="contact" class="contact section">
            <h1>Contact</h1>
            <p>Feel free to reach out to me at <a href="mailto:nayanjha1810@gmail.com">nayanjha1810@gmail.com</a></p>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Nayan Jha. All rights reserved.</p>
    </footer>
</body>
</html>
